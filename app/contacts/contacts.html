<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Contacts
            <!--small>All Contacts</small-->
        </h1>
    </div>
</div>
<!-- /.row -->

<div class="row contacts-list">

    <div class="col-md-2 portfolio-item" ng-repeat="contact in contacts" style="background-color: #eee; margin: 5px 5px 5px 5px; border-radius: 10px; border: solid thin #999; padding: 5px 0px 5px 0px; text-align: center">

        <div class="contact-name" style="margin: 5px 0px 5px 0px;">
            <a ng-href="#/contacts/{{contact.id}}" style="color: #000; text-decoration: none;"><strong>{{contact.name}}</strong></a>
        </div>
        <div style="display: inline-block; margin: 5px 5px 5px 5px; border: solid thin #999; padding: 5px 5px 5px 5px; border-radius: 10px; background-color: #fff">
            <icon-link href="#/contacts/{{contact.id}}" src="img/ellipsis.png" alt="details..."></icon-link>
            <icon-link href="#/edit/{{contact.id}}" src="img/edit.png" alt="edit..."></icon-link>
            <icon-link href="#/delete/{{contact.id}}" src="img/delete.png" alt="delete..."></icon-link>
        </div>

    </div>

</div>
