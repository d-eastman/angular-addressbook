<div class="container">

    <h1 class="page-header" style="top-margin: -10px">Contacts</h1>

    <div class="contacts-list">

        <div class="well" ng-repeat="contact in contacts" style="width: 90%">

            <div class="row">
                <div class="contact-name col-md-4 well-title" style="font-size: 24px">
                    <strong>{{contact.name}}</strong>
                </div>
                <div class="contact-phone col-md-2">Phone: {{contact.phone}}</div>
                <div class="contact-email col-md-3">Email: {{contact.email}}</div>
                <div class="col-md-3">
                    <a ng-href="#/contacts/{{contact.id}}" style="padding: 0px 5px 0px 5px"><img src="img/ellipsis.png" height="20px" alt="details..." title="details..." /></a>
                    <a ng-href="#/edit/{{contact.id}}" style="padding: 0px 5px 0px 5px"><img src="img/edit.png" height="20px" alt="edit..." title="edit..." /></a>
                </div>
            </div>

        </div>

    </div>

</div>
