<div class="container">

    <h1 class="page-header" style="top-margin: -10px">Contacts</h1>

    <div class="contacts-list">

        <div class="well" ng-repeat="contact in contacts" style="width: 50%">

            <div class="row">
                <div class="contact-name col-md-8 well-title" style="font-size: 24px">
                    <strong>{{contact.name}}</strong>
                </div>
                <div class="col-md-4">
                    <icon-link href="#/contacts/{{contact.id}}" src="img/ellipsis.png" alt="details..."></icon-link>
                    <icon-link href="#/edit/{{contact.id}}" src="img/edit.png" alt="edit..."></icon-link>
                    <icon-link href="#/delete/{{contact.id}}" src="img/delete.png" alt="delete..."></icon-link>
                </div>
            </div>

        </div>

    </div>

</div>
