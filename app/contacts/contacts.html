<h1 class="page-header" style="top-margin: -10px">Contacts</h1>

<div class="contacts-list">

    <div class="container">

        <div class="row well" ng-repeat="contact in contacts" style="width: 75%"
             ng-click="toggleDetailsVisibility(contact)"
             ng-style="mousePointerStyle" ng-mouseenter="mouseEnter()" ng-mouseleave="mouseLeave()">

            <div class="contact-name col-md-12 well-title">
                <img src="img/rolodex_card.jpg" height="20px"/>
                <strong>{{contact.name}}</strong>
            </div>

            <div class="contact-details" ng-show="contact.detailsVisible">
                <div class="col-md-1">&nbsp;</div>
                <div class="contact-phone col-md-2">Phone: {{contact.phone}}</div>
                <div class="contact-email col-md-2">Email: {{contact.email}}</div>
            </div>


        </div>


    </div>

</div>
